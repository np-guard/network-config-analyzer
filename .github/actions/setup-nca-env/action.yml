name: 'Setup NCA environment'
description: 'Checks out NCA, then installs the required dependencies'
runs:
  using: "composite"
  steps:
  - uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5.2.0
    with:
      python-version: 3.9
      architecture: x64
      cache: pip
  - run: pip install -r requirements.txt
    shell: bash
